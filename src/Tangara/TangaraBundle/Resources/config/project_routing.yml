tangara_project_index:
    pattern:  /
    defaults: { _controller: TangaraTangaraBundle:Project:index }

#showAction: information about the project
tangara_project_show:            
    pattern:  /show/{cat}/{id}
    defaults: { _controller: TangaraTangaraBundle:Project:show }
    requirements:
        id:  \d+

#newAction: create a new project for user
tangara_project_user_new:
    pattern:  /profil/{user_id}/new
    defaults: { _controller: TangaraTangaraBundle:Project:new, user_id: 0, group_id: 0 }

#newAction: create a new project for group
tangara_project_group_new:
    pattern:  /group/{group_id}/new
    defaults: { _controller: TangaraTangaraBundle:Project:new, user_id: 0, group_id: 0}


tangara_project_list:
    pattern:  /list
    defaults: { _controller: TangaraTangaraBundle:Project:list }

tangara_project_upload:
    pattern:  /upload/{id}
    defaults: { _controller: TangaraTangaraBundle:Project:upload }
    requirements:
        id:  \d+
        
tangara_project_up:
    pattern:  /ud
    defaults: { _controller: TangaraTangaraBundle:Project:up }

tangara_project_edit:
    pattern:  /edit/{id}
    defaults: { _controller: TangaraTangaraBundle:Project:edit }
    requirements:
        id:  \d+

tangara_project_create:
    pattern:  /create
    defaults: { _controller: TangaraTangaraBundle:Project:create}

tangara_project_files:
    pattern:  /files
    defaults: { _controller: TangaraProjectBundle:File:getFiles }

tangara_project_tgr_content:
    pattern:  /content
    defaults: { _controller: TangaraProjectBundle:File:getContent }
    
tangara_project_ajax:
    pattern:  /ajax
    defaults: { _controller: TangaraTangaraBundle:Project:getAjax}
 
# join group confirmation
tangara_project_confirmation:
    pattern:  /confirmation
    defaults: { _controller: TangaraTangaraBundle:Project:confirmation }


