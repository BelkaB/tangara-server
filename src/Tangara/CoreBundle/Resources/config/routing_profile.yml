fos_user_security:
    resource: "@FOSUserBundle/Resources/config/routing/security.xml"

fos_user_register:
    resource: "@FOSUserBundle/Resources/config/routing/registration.xml"
    prefix: /register

fos_user_resetting:
    resource: "@FOSUserBundle/Resources/config/routing/resetting.xml"
    prefix: /resetting

fos_user_change_password:
    resource: "@FOSUserBundle/Resources/config/routing/change_password.xml"
    prefix: /profile

fos_user_group:
    resource: "@FOSUserBundle/Resources/config/routing/group.xml"
    prefix: /group
   
tangara_user_logout:
    path: /tlogout
    defaults: { _controller: TangaraCoreBundle:Profile:logout }
    
    
# user ask to join a group
tangara_user_joinGroup:
    path:  /join_group
    defaults: { _controller: TangaraCoreBundle:Profile:askJoinGroup }
    
fos_user_profile_show:
    path:  /profile
    defaults: { _controller: TangaraCoreBundle:Profile:profile }

tangara_user_delete:
    path:  /delete_account
    defaults: { _controller: TangaraCoreBundle:Profile:delAccount }