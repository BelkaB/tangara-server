tangara_project_index:
    pattern:  /
    defaults: { _controller: TangaraProjectBundle:Default:index }

tangara_project_show:            
    pattern:  /show/{id}
    defaults: { _controller: TangaraProjectBundle:Default:show }
    requirements:
        id:  \d+
    
tangara_project_new:
    pattern:  /new
    defaults: { _controller: TangaraProjectBundle:Default:new }

tangara_project_list:
    pattern:  /list
    defaults: { _controller: TangaraProjectBundle:Default:list }
tangara_project_upload:
    pattern:  /upload
    defaults: { _controller: TangaraProjectBundle:Default:upload }

tangara_project_edit:
    pattern:  /edit/{id}
    defaults: { _controller: TangaraProjectBundle:Default:edit }
    requirements:
        id:  \d+

tangara_project_create:
    pattern:  /create
    defaults: { _controller: TangaraProjectBundle:Default:create}

tangara_project_data:
    pattern:  /data
    defaults: { _controller: TangaraProjectBundle:File:data }

tangara_project_files:
    pattern:  /files
    defaults: { _controller: TangaraProjectBundle:File:getFiles }